<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 

  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Boolzapp 1.0</title>
</head>
<body>
  <div id="app" class="background">
    <div class="container d-flex">
      <div class="left">
        <div class="top">
          <div class="user d-flex align-items-center">
            <div class="user-foto">
              <img src= alt="">
            </div>
            <div class="user-name fs-5 fw-semibold">
              sdgsdg
            </div>
            <div class="stories">
              <i class="fa-solid fa-circle-notch"></i>
            </div>
            <div class="messages">
              <i class="fa-solid fa-message"></i>
            </div>
            <div class="options">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
        <div class="blueblock d-flex align-items-center">
          <div class="icon">
            <div class="silence d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
          </div>
          <div class="text">
              <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <div class="searchbar d-flex align-items-center">
          <span class="search-button"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="search border-0" placeholder="cerca o inizia una nuova chat">
        </div>
        <div class="contacts">
          <div  class="contact d-flex align-items-center">
            <div class="contact-foto">
              <img src= alt="">
            </div>
            <div class="contact-info">
              <div class="name">sfdgsg</div>
              <div class="last-message">sfbg</div>
            </div>
            <div class="timesent">cvxbfb</div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="top d-flex align-items-center">
          <div class="chat-image">
            <img src="" alt="">
          </div>
          <div class="chat-info">
            <div class="contact-name"></div>
            <div class="lasttimeonline"></div>
          </div>
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="attatch-icon">
            <i class="fa-solid fa-paperclip"></i>
          </div>
          <div class="options">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="chatbox">
          <div class="filler"></div>
        </div>
      </div>
    </div>

  </div>
  <!-- JS -->
  <script src="./js/script.js"></script>
</body>
</html>
